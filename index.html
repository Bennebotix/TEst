<!DOCTYPE html>
<html>
  <head>
    <title>Run Jump Dodge Play!</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-black select-none">
    <canvas></canvas>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      const middleX = canvas.width / 2
      const middleY = canvas.height / 2
      let gravity = true
      let ground = false
      let animationId
      let enemies = []
      let spawnEnemiesAnimation
      let level = 0
      class Player {
        constructor(x, y, radius, color) {
          this.x = x
          this.y = y
          this.radius = radius
          this.color = color
        }
        draw() {
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
          ctx.fillStyle = this.color
          ctx.fill()
        }
      }
      class Enemy {
        constructor(x, y, radius, color, velocity) {
          this.x = x
          this.y = y

          this.radius = radius
          this.color = color

          this.velocity = velocity
        }
        draw() {
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
          ctx.fillStyle = this.color
          ctx.fill()
        }
        update() {
          this.draw()
          gsap.to(this, {
            x: this.x - this.velocity.x,
            y: this.y - this.velocity.y
          })
        }
      }
      player = new Player(middleX / 2, middleY, 15, 'gray')
      function spawnEnemies() {
        const radius = 10
        let x
        let y
        x = canvas.width
        y = canvas.height - 100
        const color = "hsl(0, 100%, 100%)"
        const velocity = {
          x: 10,
          y: canvas.heigh - Math.random() * (120 - 90) + 90
        }
        delay(734).then(() => {enemies.push(new Enemy(x, y, radius, color, velocity)})
        spawnEnemiesAnimation = requestAnimationFrame(spawnEnemies)
      }
      function animate() {
        animationId = requestAnimationFrame(animate)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'
        ctx.fillRect(0, 0, canvas.width, canvas.height)
        player.draw()
        if (player.y < (canvas.height - 100) & gravity == true) {
          ground = false
          player.y += 1.5
        } else {
          ground = true
        }
        enemies.forEach((enemy) => {
          enemy.update()
        })
      }
      function init() {
        animate()
        spawnEnemies()
      }
      init()
      canvas.addEventListener("click", function(){
        if (ground == true) {
          gravity = false
          gsap.to(player, {
            y: player.y - 50
          })
          gravity = true
        }
      });
    </script>
  </body>
</html>
